<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body style="background-color: #9c2780;">
  <div class="container">
    <div class="row">
      <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form action="index.html">
          <a href="index.html">
            <img class="rounded mx-auto d-block w-50 mb-3" src="src/img/logo.png" alt="Logotipo">
          </a>
          <hr class="border border-light border-1 opacity-50">
          <h1 class="text-center text-light">Iniciar Sesion</h1>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-light">Correo</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-light">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label text-light" for="exampleCheck1">Recordar contraseña</label>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success">Ingresar</button>
            <button type="submit" class="btn btn-primary">Regresar</button>
          </div>
          <div class="text-center m-2">
            <a href="registro.html" class="text-light">Crear cuenta</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
